name: TestRailStatisticsCollector

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install pipenv
        run: pip install pipenv
      - name: Run tests
        run: |
          pipenv install --dev
          pipenv run pytest
      - name: Run linter
        run: |
          pipenv install --dev
          pipenv run pylint *.py
      - name: Run coverage
          pipenv install --dev
          pipenv run coverage run -m pytest && coverage report -m